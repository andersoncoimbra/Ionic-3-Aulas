<ion-header>

  <ion-navbar>
    <ion-title>{{path_img}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let news of listanovidades">

    <ion-item>
      <h2 class="feed_title">{{ news.titulo }}</h2>
      <p class="feed_date">{{datafomat(news.created_at)}}</p>
    </ion-item>
  
    <img [src]="path_img + news.imagem">
  
    <ion-card-content>
      <p>{{news.descricao}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
